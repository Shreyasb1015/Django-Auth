{% extends "base.html" %}
{% block content %}
<div class="shadow-wrap">
 <div class="form-wrap">
  <h3>Signup </h3>
  <form method="POST">
   {% csrf_token %}
   {{ form.as_p }}
   <button type="submit">Submit</button>
  </form>
  <a class="signup-link" href="{% url 'base:login' %}">Login</a>
  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
 </div>
</div>
{% endblock content %}
